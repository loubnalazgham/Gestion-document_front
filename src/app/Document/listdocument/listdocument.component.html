<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container-xl">
		<div class="column-sm">
		  <form class="form">
			<input type="search" class="form-control" placeholder="Search..." aria-label="Search" [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}">
		  </form>
		</div>
		<div class="column-sm">
			<select class="form-select" aria-label="Default select example" [(ngModel)]="selectedType">
				<option value="" selected disabled>Type</option>
				<option *ngFor="let type of documentTypes" [value]="type">{{ type }}</option>
			</select>
		</div>
		
		<div class="column-sm">
			<input type="date" class="form-control" [(ngModel)]="dateSelected">
		  </div>
		  <div class="column-sm">
			<button class="btn btn-primary" (click)="search()">Search</button>
		  </div>
		  <div class="column-sm">
			<button class="btn btn-primary" (click)="resetFilters()">Reset</button>
		  </div>
		  
	  </div>
	  
      <div class="container-xl " class="second">

	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Liste <b>Documents</b></h2>
					</div>
					<div class="col-sm-6">
            <button class="btn btn-success" (click)="afficherPopup()">
                <i class="material-icons">&#xE147;</i> <span>Importer</span>
            </button>
        </div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
						</th>
						<th>Nom du document</th>
						<th>Type du document</th>
						<th>Date de creation</th>
						<th>lien du document</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let document of documents">
						<td>
						  <span class="custom-checkbox">
							<input type="checkbox" id="checkbox{{document.uuid}}" name="options[]" value="{{document.uuid}}">
							<label for="checkbox{{document.uuid}}"></label>
						  </span>
						</td>
						<td>{{document.nomDocument}}</td> 
						<td>{{document.typeDocument}}</td> 
						<td>{{document.dateCreation}}</td> 
						<td><a href="{{document.linkDocument}}">{{document.linkDocument}}</a></td>
						<td class="action-icons">
							<div>
								<button type="button" class="btn btn-primary btn-sm" (click)="shareDocument()">
									<i class="material-icons" data-toggle="tooltip" title="Share">&#xE80D;</i>
								</button>
							</div>
						
							<div>
								<button type="button" class="btn btn-danger btn-sm" (click)="deleteDocument(document.uuid)">
									<i class="material-icons">&#xE872;</i>
								</button>
							</div>
							
							
						</td>
						
					</tr>
					
					
				</tbody>
			</table>
			
		</div>
	</div>        
</div>


  

</body>
</html>
